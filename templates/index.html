<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Отчёт по оценкам</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Выбор преподавателя и группы</h1>
    <form method="post">
        <label for="teacher">Преподаватель:</label>
        <select name="teacher_id" id="teacher">
            <option value="">Все преподаватели</option>
            {% for id, name in teachers %}
                <option value="{{ id }}" {% if selected_teacher == id|string %}selected{% endif %}>{{ name }}</option>
            {% endfor %}
        </select>

        <label for="group">Группа:</label>
        <select name="group_id" id="group">
            <option value="">Все группы</option>
            {% for id, name in groups %}
                <option value="{{ id }}" {% if selected_group == id|string %}selected{% endif %}>{{ name }}</option>
            {% endfor %}
        </select>

        <button type="submit">Показать оценки</button>
    </form>

    {% if results %}
        <h2>Результаты</h2>
        <table>
            <tr>
                <th>Преподаватель</th>
                <th>Группа</th>
                <th>Тип занятия</th>
                <th>Оценка</th>
                <th>Количество</th>
            </tr>
            {% for row in results %}
            <tr>
                <td>{{ row[0] }}</td>
                <td>{{ row[1] }}</td>
                <td>{{ row[2] }}</td>
                <td>{{ row[3] }}</td>
                <td>{{ row[4] }}</td>
            </tr>
            {% endfor %}
        </table>
    {% endif %}
</body>
</html>
